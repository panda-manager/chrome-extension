<mat-form-field>
  <mat-label>Master Password</mat-label>
  <input matInput [(ngModel)]="masterPassword" />
</mat-form-field>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="masterPassword" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
