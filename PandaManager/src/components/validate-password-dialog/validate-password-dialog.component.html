<mat-form-field>
  <mat-label>Master Password</mat-label>
  <input autofocus matInput type="password" [(ngModel)]="masterPassword" />
</mat-form-field>
@if (error) {
  <mat-error>wrong password. try again</mat-error>
}
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onApproveClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
