@if (isDone) {
  <div class="done">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <mat-form-field>
    <mat-label>Master Password</mat-label>
    <input autofocus matInput type="password" [(ngModel)]="masterPassword" />
  </mat-form-field>
  @if (error) {
    <mat-error>wrong password. try again</mat-error>
  }
  <footer>
    <button
      mat-raised-button
      color="primary"
      (click)="onApproveClick()"
      cdkFocusInitial
    >
      Ok
    </button>
  </footer>
}
